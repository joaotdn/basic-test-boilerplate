<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <div class="greenthumb page-item">
      <header class="greenthumb__hero">
        <div class="row">
          <div class="greenthumb__hero--logo">
            <a href="#" title="Back to Home">
              <img src="./assets/images/hero/desktop/logo-desktop.png" alt="greenthumb brand">
            </a>
          </div>
          <div class="greenthumb__hero--text">
            <h1>
              Find your<br>
              next green<br>
              friend
            </h1>
            <a href="#searchs" title="Go to searchs green thumbs">
              <img src="./assets/images/icons/arrow-down.svg" alt="arrow from down">
            </a>
          </div>
        </div>
      </header>

      <section id="searchs" class="row greenthumb__searchs">
        <div class="greenthumb__searchs--box">
          <figure>
            <img 
              src="./assets/images/illustrations/sun.png" 
              alt="Smiley sun"
              width="75">
            <figcaption class="greenthumb__searchs--box-about">
              <strong>1.</strong> Set the amount of <strong>sunlight</strong><br> your plant will get.
            </figcaption>
          </figure>
          <select name="sunlight" class="greenthumb__searchs--box-select">
            <option selected>Select...</option>
            <option value="no">No</option>
            <option value="low">Low</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="greenthumb__searchs--box">
          <figure>
            <img 
              src="./assets/images/illustrations/wateringcan.png" 
              alt="Smiley wateringcan"
              width="75">
            <figcaption class="greenthumb__searchs--box-about">
              <strong>2.</strong> How often do you want to<br>
              water your <strong>plant</strong>?
            </figcaption>
          </figure>
          <select name="wateringcan" class="greenthumb__searchs--box-select">
            <option selected>Select...</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
            <option value="rarely">Rarely</option>
          </select>
        </div>

        <div class="greenthumb__searchs--box">
          <figure>
            <img 
              src="./assets/images/illustrations/dog.png" 
              alt="Brown dog"
              width="75">
            <figcaption class="greenthumb__searchs--box-about">
              <strong>3.</strong> Do you have pets? Do<br>
              they <strong>chew</strong> plants?
            </figcaption>
          </figure>
          <select name="dog" class="greenthumb__searchs--box-select">
            <option selected>Select...</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </section>

      <section class="row greenthumb__results">
        <div class="greenthumb__results--fail">
          <div>
            <h2>No results yetâ€¦</h2>
            <p></p>
          </div>
        </div>

        <div class="greenthumb__results--success">
          <figure>
            <img src="./assets/images/illustrations/pick.png" alt="hand take a plant" width="158">
          </figure>
          <h3>Our picks for you</h3>
          <ul class="greenthumb__results--success-picks"></ul>
        </div>
      </section>
    </div>
    <div class="load-container"></div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
